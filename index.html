<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="creator" content="ravi">
    <meta name="discription" content="making a car game using html, css and javascript">
    <meta name="keywords" content="car game,game">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/else.css">
    <script src="javascript/script.js"></script>
    <title>Car Animation Game</title>
</head>

<body>

    <div class="information">
        <p class="score">Your score : </p>
        <h3 class="font-effect-fire-animation">Created by Rabi and Harry</h3>
        <p class="hgscore">High score : </p>
    </div>


    <img src="img/background.jpg" class="background , background-ani" alt="">
    <div class="gameover">
        <p class="over">Game over</p>
        <span>
            <p class="Gm-score">Your score : </p>
            <button onClick="window.location.reload();">Play again</button>
        </span>
    </div>


    <img class="carbody" id="carcng" src="img/car-body1.png" alt="">
    <div class="tyre">
        <img src="img/car-tire-png-458.png" class="tyre1 , tyre1-ani" alt="">
        <img src="img/car-tire-png-458.png" class="tyre2 , tyre2-ani" alt="">
    </div>

    <img src="img/zombie-48831.png" alt="" class="obstacle , obstacle-ani">

</body>

</html>
